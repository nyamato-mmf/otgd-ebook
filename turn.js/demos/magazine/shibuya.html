<!doctype html>
<html>
<head>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript" src="../../turn.min.js"></script>

<style type="text/css">
body {
	background: black;
	margin: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

#magazine {
	width: 1440px;  /* Increased width */
	height: 960px;  /* Increased height */
}

#magazine .turn-page {
	background-color: #ccc;
	background-size: 100% 100%;
}
</style>
</head>
<body>

<div id="magazine">
	<div style="background-image:url(pages_shibuya/01.jpg);"></div>
	<div style="background-image:url(pages_shibuya/04.jpg);"></div>
	<div style="background-image:url(pages_shibuya/05.jpg);"></div>
	<div style="background-image:url(pages_shibuya/06.jpg);"></div>
	<div style="background-image:url(pages_shibuya/07.jpg);"></div>
	<div style="background-image:url(pages_shibuya/16.jpg);"></div>
	<div style="background-image:url(pages_shibuya/17.jpg);"></div>
	<div style="background-image:url(pages_shibuya/18.jpg);"></div>
</div>

<script type="text/javascript">

	$(window).ready(function() {
		$('#magazine').turn({
			display: 'double',
			acceleration: true,
			gradients: !$.isTouch,
			elevation: 50,
			when: {
				turned: function(e, page) {
					/*console.log('Current view: ', $(this).turn('view'));*/
				}
			}
		});
	});
	
	$(window).bind('keydown', function(e) {
		if (e.keyCode == 37)
			$('#magazine').turn('previous');
		else if (e.keyCode == 39)
			$('#magazine').turn('next');
	});

</script>

</body>
</html>
